{% extends "base.html" %}

{% block body %}
<div class="container">
  <div class="card text-center">
    <div class="card-header">Browse Preserved Scalar Archive</div>
    <div class="card-body">
      <form id="launch" class="form-inline">
        <label class="mr-3" for="image-name">Select Image: </label>
        <select id="image-name" class="custom-select form-control mr-3">
          {% for image in images %}
          <option value="{{ image }}">{{ image }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Launch</button>
      </form>
    </div>
  </div>
  <div class="card text-center">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <iframe style="width: 100%; height: 600px;" id="browser"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
