{% extends "base.html" %}

{% block body %}
<div class="container">
  <div class="card text-center">
    <div class="card-header">New Scalar Server + Web Archive</div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <form id="new-archive">

            <div class="form-group row">
              <label class="col-md-1 col-form-label" for="url">Url</label>
              <div class="col-md-8">
                <input type="text" style="min-width: 400px" id="new-url" name="url" class="form-control" placeholder="http://... Enter a new Scalar url to preserve">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-1 col-form-label" for="url">Image</label>
              <div class="col-md-3">
                <input type="text" id="image-name" name="image-name" class="form-control" placeholder="Enter name for image">
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-md-1 col-form-label">Email</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" name="email" id="email" placeholder="Email">
              </div>
              <label for="Password" class="col-md-2 col-form-label">Password</label>
              <div class="col-sm-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <button type="submit" class="mr-3 btn btn-primary">New Archive</button>
                <button type="button" id="cancel" class="btn btn-danger">Cancel</button>
              </div>
            </div>

          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="mt-3" style="color: darkgreen; font-weight: bold">
            <span id="status" style="min-height: 20px">Enter url above to start</span>
          </div>
        </div>
      </div>

    </div>

    <div class="card text-center">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <iframe style="width: 100%; height: 600px;" id="import-browser"></iframe>
          </div>
        </div>
      </div>
    </div>

    <div class="card text-center">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <iframe style="width: 100%; height: 300px;" id="auto-0"></iframe>
          </div>
          <div class="col-md-6">
            <iframe style="width: 100%; height: 300px;" id="auto-1"></iframe>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <iframe style="width: 100%; height: 300px;" id="auto-2"></iframe>
          </div>
          <div class="col-md-6">
            <iframe style="width: 100%; height: 300px;" id="auto-3"></iframe>
          </div>
        </div>
      </div>
    </div>

  </div>
  {% endblock %}
